<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi-Fou-Mi</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="container">
        <h1>Chi Fou Mi</h1>
        <p>Choisir entre les 3 signes.</p>
        <p>
            <span>Rappel</span> : la pierre bat les ciseaux en les cassant, les ciseaux battent la feuille en la
            coupant, la feuille bat la pierre en l'enveloppant.
        </p>

        <div> <!-- case ou se place les choix -->
            <div id="play">
                <h2>Ton choix</h2>
            </div>

            <div id="boot">
                <h2>Ordinateur</h2>
            </div>
        </div>

        <div id="container-second">
            <img id="rock" src="/img/pierre.png" alt="pierre">
            <img id="sheet" src="/img/feuille.png" alt="feuille">
            <img id="scissors" src="/img/ciseau.png" alt="ciseaux">
        </div>

        <div>
            <p id="winner"></p>
        </div>

        <div id="score-player"></div>
        <div id="score-boot"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
